<ion-header class="ion-no-border">
  <ion-toolbar color="night">
    <ion-title class="ion-text-center" color="platinum">Detalle Del Producto</ion-title>
    <ion-buttons slot="end" (click)="closeModal()">
      <ion-icon size="large" color="river" name="close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="titulo">
      <ion-label>{{producto.nombre_producto}}</ion-label>
    </div>
    <div class="card-price">
      <p class="price"> $ {{ producto.precio | number:'1.2-2' }}</p>
    </div>
    <div class="image-pro">
      <img [src]="url + producto.foto_producto">
    </div>
    <div class="detail">
      <p>
        <span>Detalle:</span>
        {{ producto.descripcion }}
      </p>
