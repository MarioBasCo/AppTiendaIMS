<app-header titulo="Categorías"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
    <div class="ion-text-center titulo">
        <h3>Listado de Categorías</h3>
    </div>

    <div class="ion-text-end ion-margin-bottom">
        <ion-button color="lead">Añadir</ion-button>
    </div>

    <ion-list *ngFor="let item of categorias; let i = index">
        <ion-item-sliding>
            <ion-item>
                <ion-row style="width: 100%;">
                    <ion-col size="3">
                        <div class="ion-text-end">
                            <ion-label>{{i+1}}</ion-label>
                        </div>
                    </ion-col>
                    <ion-col size="6">
                        <div class="ion-text-justify">
                            <ion-label>{{item.nombreCat}}</ion-label>
                        </div>
                    </ion-col>
                    <ion-col size="3">
                        <div class="ion-text-center">
                            <ion-badge [color]="item.estado == 'A' ? 'success' : 'danger'">
                                <span *ngIf="item.estado == 'A'">Activo</span>
                                <span *ngIf="item.estado == 'I'">Inactivo</span>
                            </ion-badge>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="river" (click)="editar(item)">
                    <ion-icon name="create-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option color="nigth" (click)="eliminar(item)">
                    <ion-icon name="trash-bin-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
